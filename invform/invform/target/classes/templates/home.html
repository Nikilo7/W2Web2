<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        a {
            display: inline-block;
            color: #fff;
            background: #333;
            padding: 10px 20px;
            text-decoration: none;
            margin: 5px;
            border-radius: 5px;
        }
        a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Inventory Management System</h1>
        <div style="text-align: center;">
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
